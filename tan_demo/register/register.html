<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- import CSS -->
<link rel="stylesheet" href="./libs/element_ui/index.ui.min.css">
<script src="./libs/vue.js"></script>
<script src="./libs/jquery.min.js"></script>
<script src="./libs/element_ui/index.ui.min.js"></script>
<script src="./register.js"></script>
<title>register</title>
</head>
<body>
  <div id="register">
  	<el-form ref="form" :model="form" label-width="80px">
	  <el-form-item label="姓名">
	    <el-input v-model="form.name"></el-input>
	  </el-form-item>
	  <el-form-item label="密码">
	    <el-input v-model="form.name"></el-input>
	  </el-form-item>
	  <el-form-item v-for="(module,index) in form.module"  :label="module.moduleName" :key="module.moduleName">
	      <el-checkbox v-for="(power,index) in module.powerList" 
		      :key="power.powerName" 
		      :checked='module.powerList[index].power' @change="changePower(module,index)">{{power.powerName}}</el-checkbox>
	  </el-form-item>
	  <el-form-item>
	    <el-button type="primary" @click="onSubmit">立即创建</el-button>
	    <el-button>取消</el-button>
	  </el-form-item>
</el-form>
  </div>
</body>
<script type="text/javascript">
	register = register_init();
</script>
</html>
