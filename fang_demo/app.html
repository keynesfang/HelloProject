  <script type="text/javascript">
    var side_menu = {
      component_name: "subnav-item",
      component_attr: {
        props: ['messagesub'],
        template: ' <el-menu-item :index="messagesub.index" v-if="!messagesub.child">{{messagesub.text}}</el-menu-item>\
                    <el-submenu :index="messagesub.index" v-else-if="messagesub.child">\
                    <template  slot="title">{{messagesub.text}}</template>\
                    <el-menu-item v-for="subitem in messagesub.sublist" :index="subitem.subindex">{{subitem.subtext}}</el-menu-item>\
                    </el-submenu>\
                '
      },
