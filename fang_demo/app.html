<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./app.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>

<div id="app">
    <el-container>
        <el-header><i class="el-icon-menu" @click="shoe_hide_menu"></i> Header</el-header>
        <el-container>
            <el-aside :width="aside_width">
                <c-nav-menu @menu-click="addTab" :menu_display="menu_display"></c-nav-menu>
            </el-aside>
            <el-main>
                <c-nav-tabs @tab-click="selectTab" @remove-tab="removeTab" :select_tab_name="select_tab_name"></c-nav-tabs>
            </el-main>
        </el-container>
    </el-container>
</div>

<script src="./compotents/nav_menu.js"></script>
<script src="./compotents/nav_tabs.js"></script>
<script type="text/javascript">
    // Vue.component(nav_menu.component_name, nav_menu.component_attr);
    var app = new Vue({
        el: "#app",
        components: {
          "c-nav-menu": nav_menu.component_attr,
          "c-nav-tabs": nav_tabs.component_attr
        },
        data: {
            aside_width: "200px",
            menu_display: false,
            select_tab_name: "index"
        },
        methods: {
            shoe_hide_menu: function () {
                this.aside_width = "65px";
                this.menu_display = !this.menu_display;
            },
            addTab: function(tabName) {
                nav_tabs.addTab(tabName);
                this.select_tab_name = tabName;
            },
            removeTab: function(tabInfo) {
                if(tabInfo.closeTabName == this.select_tab_name) {
                    this.select_tab_name = tabInfo.nextOpnTabName;
                }
            }
        }
    });
</script>
</body>
</html>
